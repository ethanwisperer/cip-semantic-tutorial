name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create tags/releases
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get version
        id: version
        if: steps.release.outcome == 'success'
        run: |
          if [ -f .version ]; then
            VERSION=$(cat .version)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Released version: $VERSION"
          else
            echo "No version file found - release may have been skipped"
            exit 1
          fi

      - name: Use version in subsequent steps
        if: steps.version.outputs.version != ''
        run: |
          echo "Version from release: ${{ steps.version.outputs.version }}"
          # Add your additional steps here that use the version